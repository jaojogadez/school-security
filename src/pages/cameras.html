<h1 class="h3 fw-bold fs-4 mb-0">Monitoramento de Câmeras</h1>
<p class="text-secondary">Visualize e gerencie todas as câmeras do sistema.</p>
<!-- Cards -->
<div class="container-fluid">
  <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4 gap-0" id="cameras">

      <div class="card">
        <div class="card-title m-0">
          <h1 class="h6 fw-semibold fs-5">Camera 1</h1>
          <span class="rounded-pill"> Offline </span>
        </div>
        <div class="card-body p-0">
          <div class="card-text text-secondary mb-2">Local</div>
          <div class="position-relative">
            <img
              src="../assets/camera-placeholder-400x200.svg"
              alt="camera-preview"
              class="w-100 rounded-3"
            />
            <!-- Botões de ação similares aos da sua imagem -->
            <div class="position-absolute bottom-0 end-0 p-2">
              <button
                class="btn btn-sm btn-light rounded-circle me-1"
                title="Ver ao vivo"
                id="btn-view-live"
              >
                <i class="bi bi-camera-video"></i>
              </button>
              <button
                class="btn btn-sm btn-light rounded-circle me-1"
                title="Download"
              >
                <i class="bi bi-download"></i>
              </button>
              <button
                class="btn btn-sm btn-light rounded-circle"
                title="Mais opções"
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
