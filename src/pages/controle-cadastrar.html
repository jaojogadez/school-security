<div>
  <h1 class="h3 fw-bold fs-4 mb-0">Controle de Acesso</h1>
  <p class="text-secondary">Cadastre novos registros de acesso</p>
</div>
<div class="container-fluid border rounded-3 p-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div>
      <h2 class="h4 fw-bold m-0">Faça um novo registro</h2>
      <p class="text-secondary">
        Preencha o formulário para cadastrar um novo acesso
      </p>
    </div>
    <div class="alert alert-primary p-2 d-none" role="alert">Message</div>
  </div>
  <form action="" method="post" class="border p-3 rounded-3" id="form-register">
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="first-name" class="form-label"> Nome * </label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          placeholder="Digite o nome da pessoa"
          aria-label="Digite o nome da pessoa"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="last-name" class="form-label">
          Sobrenome <span class="badge">(Opcional)</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          placeholder="Digite o sobrenome"
          aria-label="Digite o sobrenome"
        />
      </div>
    </div>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="cpf" class="form-label">
          CPF <span class="badge">(Opcional)</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="cpf"
          placeholder="Digite o CPF da pessoa"
          aria-label="Digite o CPF da pessoa"
        />
      </div>
      <div class="col-md-6">
        <label for="hour" class="form-label">Horário *</label>
        <input
          type="text"
          class="form-control"
          id="hour"
          placeholder="Digite o horário"
          aria-label="Digite o horário"
          required
        />
      </div>
    </div>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="motivo" class="form-label">
          Motivo * <span class="badge"></span>
        </label>
        <input
          type="text"
          class="form-control"
          id="motivo"
          placeholder="Motivo do registro"
          aria-label="Motivo do registro"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="status" class="form-label"
          >Status * <span class="badge">(Escolha uma opção)</span>
        </label>
        <select class="form-select" aria-label="Escolha o stats" required>
          <option selected disabled>O registro foi autorizado?</option>
          <option value="positive">Autorizado</option>
          <option value="negative">Negado</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-5" id="add-register-btn">
        <i class="bi bi-person-add me-2"></i>
        Registrar
      </button>
    </div>
  </form>
</div>
